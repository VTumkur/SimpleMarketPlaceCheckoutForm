<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Market Place Checkout Form</title>
    </head>
    <body>
        <form>
            <label for="addressid">Enter Address: </label>
            <input type="text" name="address" placeholder="Address" id="addressid"><br/>

            <label for="pcid">Postal Code: </label>
            <input type="text" name="postalcode" placeholder="Postal Code" id="pcid"><br/>

            <label for="cityid">Enter City: </label>
            <input type="text" name="city" placeholder="City" id="cityid"><br/>

            <p>Enter your Shipping Method:</p>
            <select name="shipping" id="shippingid">
                <option value="Free Super Saver Shipping">Free Super Saver Shipping</option>
                <option value="Two Day Shipping">Two Day Shipping</option>
                <option value="One Day Shipping">One Day Shipping</option>
            </select><br/>

            <p>Choose your payment method:</p>
            <label>Paypal
                <input type="radio" name="payment" value="paypal">
            </label>
            <label>Debit Card
                <input type="radio" name="payment" value="debitcard">
            </label>
            <label>Credit Card
                <input type="radio" name="payment" value="creditcard">
            </label><br/>

            <label for="commentsid">Leave your Comments here:</label>
            <textarea rows="5" cols="80" name="comments" id="commentsid">
            </textarea><br/>

            <input type="checkbox" name="signup for email" id="signupemailid" checked="checked">
            <label for="signupemailid">Signup for email updates</label><br/>

            <input type="checkbox" name="savepayment" id="savepaymentid">
            <label for="savepaymentid">Save my payment Details</label><br/>

            <input type="submit" >



        </form>
    </body>
</html>
